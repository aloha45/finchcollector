{% extends 'base.html' %}
{% block content %}

<h1>Finches</h1>

{% for finch in finches %}
  <div class="card">
    <a href='/finches/{{ finch.id }}'>
    <div class="card-content">
      <span class="card-title">{{ finch.name }}</span>
      <p>Breed: {{ finch.size }}</p>
      <p>Description: {{ finch.color }}</p>
      {% if finch.age > 0 %}
        <p>Age: {{ finch.age }}</p>
      {% else %}
        <p>Age: Hatchling</p>
      {% endif %}
    </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
