{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Finches Collector</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
  <header class="navbar-fixed">
    <nav>
      <div class="nav-wrapper">
        <ul>
          <li><a href="/" class="left brand-logo">&nbsp;&nbsp;FinchFeeder</a></li>
        </ul>
        <ul class="right">
          <li><a href="{% url 'about' %}">About</a></li>
        </ul>
        <ul class="right">
            <li><a href="{% url 'index' %}">See all these finches</a></li>
        </ul>
        {% if user.is_authenticated %}
        <ul class="right">
            <li><a href="/admin">Admin</a></li>
        </ul>
        <ul class="right">
            <li><a href="{% url 'finches_create' %}">Register a finch</a></li>
        </ul>
        <ul class="right">
          <li><a href="{% url 'logout' %}">Log Out</a></li>
        </ul>
        {% else %}
        <ul class="right">
          <li><a href="{% url 'signup' %}">Sign Up</a></li>
        </ul>
        <ul class="right">
          <li><a href="{% url 'login' %}">Log In</a></li>
        </ul>
        {% endif %}
      </div>
    </nav>
  </header>
  <main class="container">
    {% block content %}
    {% endblock %}
  </main>
  <footer class="page-footer">
    <div class="right">All Rights Reserved, &copy; 2020 Birbz &nbsp;</div>
  </footer>
</body>
</html>
